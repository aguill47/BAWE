<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonin Guillot</title>
</head>
<body>
    <h1>Antonin GUILLOT</h1>
    <p> Etudiant à l'ENSIIE</p>
    <ul>
        <li>Cinéma</li>
        <li>Sport</li>
        <li>Manga</li>
        <li> <img src="images.jpeg"></li>
    </ul>
    
    <figure> <img src="dessin.svg"> 
    <figcaption> Moi Interieur </figcaption></figure>
    <a href="https://www.google.com/">super site </a>

    <h1>Formulaire</h1>

    <form>
        <div>
        <label>Nom</label>
        <input type="text"/>
        </div>

        <div>
        <label>Prenom</label>
        <input type="text"/>
        </div>

        <div>
        <label>Mot de passe</label>
        <input type="password">
        </div>

        <div>
        <label>Genre</label>
        <select>
            <option>Masculin</option>
            <option>Feminin</option>
            <option>Autre</option>
        </select>
        </div>

        <div>
        <label>Date de naissance</label>
        <input type="date"/>
        </div>

        <div>
        <label>Age</label>
        <input type="number"/>
        </div>

        <div>
        <label>Telephone</label>
        <input type="number" minlength="10" maxlength="10"/>
        </div>

        <div>
            <label> Region </label>
            <select>
                <option></option>
                <option>Ile de France</option>
                <optgroup label="Province">
                    <option> Hauts-de-France </option>
                    <option> Provence-Alpes-Cotes d Azur</option>
                    <option>Occitanie</option>
                </optgroup>
            </select>
        </div>

        <div>
        <label>Couleur de maison</label>
        <input type="color"/>
        </div>

        <div>
        <label>Tranche de prix :</label>
        <label>min</label>
        <input type="number"/>
        <label>max</label>
        <input type="number"/>
        </div>

        <div>
            <label>Carte d'identite</label>
            <input type="file"/>
        </div>

        <div>
            <label>Date de visite</label>
            <input type="date"/>
        </div>

        <div>
            <label> Heure de visite</label>
            <input type="time"/>
        </div>

        <div>
            <label> Condition d'utilisation </label>
            <input type="checkbox"/>
        </div>

        <div>
            <button> Valider </button>
        </div>
    </form>
</body>
</html>
